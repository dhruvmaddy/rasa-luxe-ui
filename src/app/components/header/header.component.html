<header class="bg-white shadow-lg border-b-4 border-purple-100 sticky top-0 z-50">
  <nav class="max-w-7xl mx-auto px-6 py-4">
    <div class="flex items-center justify-between">
      <!-- Menu Button (Left) -->
      <button (click)="toggleMenu()" class="text-3xl text-gray-700 hover:text-purple-600 transition">
        ‚ò∞
      </button>

      <!-- Logo (Center) -->
      <div class="hover:scale-110 transition-transform absolute left-1/2 -translate-x-1/2">
        <a routerLink="/home" class="flex items-center">
          <img src="/rasa-luxe-logo.jpg" alt="Rasa Luxe Logo" class="h-20 w-auto">
        </a>
      </div>

      <!-- Search Icon (Right) -->
      <button (click)="toggleSearch()" class="text-3xl text-gray-700 hover:text-purple-600 transition">
        üîç
      </button>
    </div>
  </nav>

  <!-- Search Bar -->
  <div *ngIf="isSearchOpen" class="bg-gray-50 border-t border-gray-200 px-6 py-4">
    <div class="max-w-7xl mx-auto flex items-center gap-4">
      <input 
        id="searchInput"
        [(ngModel)]="searchQuery"
        (keyup.enter)="onSearch()"
        type="text" 
        placeholder="Search for candles, wax products..." 
        class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-purple-600">
      <button (click)="onSearch()" class="bg-purple-600 text-white px-6 py-2 rounded-lg hover:bg-purple-700 transition font-semibold">
        Search
      </button>
      <button (click)="closeSearch()" class="text-gray-600 hover:text-gray-900 text-xl">
        ‚úï
      </button>
    </div>
  </div>

  <!-- Left Sidebar Menu -->
  <!-- Backdrop -->
  <div *ngIf="isMenuOpen" (click)="closeMenu()" class="fixed inset-0 bg-black/30 z-40"></div>

  <!-- Sliding Menu -->
  <div [class.translate-x-0]="isMenuOpen" 
       [class.-translate-x-full]="!isMenuOpen"
       class="fixed left-0 top-0 h-screen w-64 bg-white shadow-2xl z-40 transition-transform duration-300 overflow-y-auto">
    <!-- Close Button -->
    <div class="flex justify-end p-6">
      <button (click)="closeMenu()" class="text-2xl text-gray-700 hover:text-purple-600">‚úï</button>
    </div>

    <!-- Menu Items -->
    <div class="px-6 space-y-4">
      <div *ngFor="let item of menuItems" 
           class="flex items-center gap-4 p-4 rounded-lg text-gray-700 hover:bg-purple-50 hover:text-purple-600 transition cursor-pointer">
        <span class="text-2xl">{{ item.icon }}</span>
        <span class="font-semibold">{{ item.label }}</span>
      </div>
    </div>
  </div>
</header>
